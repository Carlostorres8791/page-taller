<div class="mantenimiento-correctivo-container container mt-5">
  <h2 class="text-center">{{ titulo }}</h2>
  <p class="texto text-center">{{ descripcion }}</p>

  <div class="text-center">
    <img [src]="imagen" alt="Imagen mantenimiento correctivo" class="img-fluid rounded shadow">
  </div>

  <h4 class="mt-4">Detalles del mantenimiento:</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let detalle of detalles">
      {{ detalle }}
    </li>
  </ul>

  <div class="text-center mt-4">
    <a routerLink="/servicios" class="buton btn">Volver a Servicios</a>
  </div>
</div>
