<div class="galeria-container">
  <h2 class="text-center">Nuestra Galer√≠a</h2>
  <p class="text-center subtitulo">Algunos momentos de nuestro taller y trabajos realizados</p>

  <!-- Marco principal con flechas -->
  <div class="galeria-main">
    <button class="btn-nav izquierda" (click)="anteriorImagen()">&#10094;</button>
    
    <img [src]="imagenSeleccionada.src" [alt]="imagenSeleccionada.alt">

    <button class="btn-nav derecha" (click)="siguienteImagen()">&#10095;</button>
  </div>

  <!-- Carrusel de miniaturas -->
  <div class="galeria-carrusel">
    <div class="miniatura" 
         *ngFor="let imagen of imagenes" 
         (click)="seleccionarImagen(imagen)"
         [class.activa]="imagen === imagenSeleccionada">
      <img [src]="imagen.src" [alt]="imagen.alt">
    </div>
  </div>
</div>
